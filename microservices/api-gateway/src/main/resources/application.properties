# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Service URLs
services.user-service.url=http://user-service:8081
services.item-service.url=http://item-service:8082
services.auction-service.url=http://auction-service:8083
services.payment-service.url=http://payment-service:8084
services.blockchain-service.url=http://blockchain-service:8085

# Static Content
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.blockbid.apigateway=INFO